{% extends "base.html" %}
{% load static %}


{% block title %} {{ title }} {% endblock %}

{% block content %}
<ul>
    {% for i in list %}
    <li>{{ i.suggestion }}</li>
    {% endfor %}
</ul>
<form action="/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Add Suggestion">
</form>

{% endblock %}
